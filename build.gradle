plugins {
    // Java plugins
    id 'java'
    id 'java-library'

    // For shading dependencies (updated version)
    id "com.github.johnrengelman.shadow" version "8.1.1"

    // For accessing Paper internals (paperweight-userdev)
    id "io.papermc.paperweight.userdev" version "2.0.0-beta.16"
}

ext {
    hasMC = true
    hasTesting = false
    // Update to a more current Minecraft/Paper version
    versionMC = "1.21.4-R0.1-SNAPSHOT"
}

// Apply additional configuration from module.gradle (if required)
apply from: 'module.gradle'

group = 'net.orbyfied.plugins'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
}

dependencies {
    compileOnly 'net.orbyfied.j8:j8-util:0.2.2.1'
    compileOnly 'it.unimi.dsi:fastutil:8.5.8'
    // Optional dependencies:
    // compileOnly 'org.projectlombok:lombok:1.18.28'
    // annotationProcessor 'org.projectlombok:lombok:1.18.28'
}
